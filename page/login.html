<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="login.css">
    <title>LOGIN</title>
</head>

<body>
    <div class="card">
        <div class="row">
            <div class="card-left">
                <div class="card-title">
                    <h2>Login</h2>
                </div>
                <div class="card-body">
                    <div class="col-12">
                        Email:
                        <input type="email" style="width: 100%;" value="" id="email">
                    </div>
                    <div class="col-12">
                        Name:
                        <input type="email" style="width: 100%;" value="" id="name">
                    </div>
                    <div class="col-12">
                        Password:
                        <input type="password" style="width: 100%;" id="password">
                    </div>
                    <div class="col-4">
                        <a id="btn" onclick="login()" style="color: aqua;">SUBMIT
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="card-right">
                <div class="col-12 mt-4">
                    <img src="img/avatar.png" alt="">
                </div>
                <div class="col-12 mt-3">
                    Vui lòng đọc kĩ <u style="cursor: pointer; color: rgb(20, 163, 220);">điều khoản</u> trước khi tiến
                    hành giao dịch tại sàn thương mại điện tử <b>K.H.T.N</b>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
